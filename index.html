<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></link>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <div class="form">
            <form id="Task">
                <label for="btnTask">Nova Tarefa:</label> 
                <input type="text" id="newTask" name="newTask"  placeholder="Nome da tarefa" required>
                <button type="submit" id="btnTask" title="Clique para adicionar uma nova tarefa" >Cadastrar</button>
            </form>
        </div>

        <div class="display">
            <ul id="taskList">
            </ul>
        </div>

        <footer>
            <div class="footer">
                <label id="footerText">Lista de tarefas vazia</label>
            </div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
